name = "decap-github-oauth"
main = "worker.js"
compatibility_date = "2024-11-01"

[observability]
enabled = true

[vars]
# Set this to your CMS origin, e.g. https://www.xuyangfly.site
CMS_ORIGIN = "https://www.example.com"

# Must be exactly your worker callback endpoint.
GITHUB_REDIRECT_URI = "https://decap-oauth.example.workers.dev/callback"

# GitHub OAuth app client ID.
GITHUB_CLIENT_ID = "replace-with-github-client-id"

# GITHUB_CLIENT_SECRET and OAUTH_STATE_SECRET should be set as secrets:
# wrangler secret put GITHUB_CLIENT_SECRET
# wrangler secret put OAUTH_STATE_SECRET
